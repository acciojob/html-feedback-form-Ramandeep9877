<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<table id='ss'>
	<tr>
		<th class='s'>Element</th>
		<th class='s'>ID</th>
		<th class='s'>Type</th>
		<th class='s'>Attributes</th>
		<th class='s'>Label Required</th>
	</tr><br>
	<tr>
       <td class='sss'>Name</td>
	   <td class='sss'>name</td>
       <td class='sss'>Text</td>
	   <td class='sss'>minlength="3",maxlength="50", required
	   </td>
		<td class='sss'>Yes</td></tr><br>
	<tr>
       <td class='s'>Portfolio</td>
	   <td class='s'>portfolio</td>
       <td class='s'>URL</td>
	   <td class='s'>requires</td>
		<td class='s'>Yes</td></tr><br>
	<tr>
       <td class='sss'>Favorite Color</td>
	   <td class='sss'>favColor</td>
       <td class='sss'>Color</td>
	   <td class='sss'>N/A</td>
		<td class='sss'>Yes</td></tr><br>
	<tr>
       <td class='s'>Likeness</td>
	   <td class='s'>likeness</td>
       <td class='s'>Range</td>
	   <td class='s'>min="1",max="100"</td>
		<td class='s'>Yes</td></tr><br>
	</table>


		

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
